<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Lizard Spock!</h1>
    
    <div class="buttons-area">
        <button id="rock" class="button"><i class="fa-solid fa-hand-back-fist"></i><p>rock</p></button>
        <button id="paper" class="button"><i class="fa-solid fa-hand"></i><p>paper</p></button>
        <button id="scissors" class="button"><i class="fa-solid fa-scissors"></i><p>scissors</p></button>
        <button id="lizard" class="button"><i class="fa-solid fa-hand-lizard"></i><p>lizard</p></button>
        <button id="spock" class="button"><i class="fa-solid fa-hand-spock"></i><p>spock</p></button>
    </div>

    <div class="score-area">
        <div id="user-icon" class="score-icon">User</div>
        <div id="comp-icon" class="score-icon">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    
    <script src="assets/js/script.js"></script>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/1dcd83a48c.js" crossorigin="anonymous"></script>
</body>
</html>
