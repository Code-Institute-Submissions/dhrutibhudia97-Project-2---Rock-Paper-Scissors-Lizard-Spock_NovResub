<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Lizard Spock!</h1>

    <div><p id="result-text"></p></div>

    <div class="buttons-area">
        <button id="Rock" class="button"><i class="fa-solid fa-hand-back-fist"></i><p>Rock</p></button>
        <button id="Paper" class="button"><i class="fa-solid fa-hand"></i><p>Paper</p></button>
        <button id="Scissors" class="button"><i class="fa-solid fa-scissors"></i><p>Scissors</p></button>
        <button id="Lizard" class="button"><i class="fa-solid fa-hand-lizard"></i><p>Lizard</p></button>
        <button id="Spock" class="button"><i class="fa-solid fa-hand-spock"></i><p>Spock</p></button>
    </div>

    <div>
        <p id="user-prompt">Can you beat the computer? Click one of the options and find out!</p>
    </div>

    <div class="score-area">
       <p class="scores">User Score: <span id="user-score">0</span></p>
       <p class="scores">Computer Score: <span id="computer-score">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/1dcd83a48c.js" crossorigin="anonymous"></script>
</body>
</html>
